<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>webpack-simple</title>
  </head>
  <body>
    <div id="app" class="container">
	    <div class="row">
	    	<h3>Campeonato Brasileiro - SÃ©rie A</h3>
	    	<a class="btn btn-primary" v-on:click.prevent="createNovoJogo">Novo Jogo</a>
    		<br>    		
    		<br>
	    </div>
    	<div class="row" v-if="view == 'tabela'">
    		<input type="text" class="form-control" v-model="filter">
    		<table class="table table-striped">
    			<thead>
    				<tr>
    					<th v-for="coluna in colunas">
    						<a href="#" v-on:click.prevent="sortBy(coluna)">{{ coluna | ucwords }}</a>
    					</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr v-for="(time, index) in timesFiltered">
    					<td>
    						<img :src="time.escudo" style="height: 30px; width: 30px">
    						<strong>{{ time.nome }}</strong>
    					</td>
    					<td>{{ time.pontos }}</td>
    					<td>{{ time.gm }}</td>
    					<td>{{ time.gs }}</td>
    					<td>{{ time | saldo }}</td>
    				</tr>
    			</tbody>
    		</table>    		
    	</div>
    	<div class="row" v-if="view == 'novoJogo'">
    	<!-- <div class="row" v-else> -->
    		<form action="#" class="form-inline">
    			<div class="form-group">
    				<input type="text" class="form-control" v-model="novoJogo.casa.gols">
    				<label class="control-label">
    					{{ novoJogo.casa.time.nome }}
    					<img :src="novoJogo.casa.time.escudo" style="height: 30px; width: 30px;">
    				</label>
    			</div>
    			<span>X</span>
    			<div class="form-group">
    				<label class="control-label">
    					<img :src="novoJogo.fora.time.escudo" style="height: 30px; width: 30px;">
    					{{ novoJogo.fora.time.nome }}
    				</label>
    				<input type="text" class="form-control" v-model="novoJogo.fora.gols" v-on:keyup.enter="fimJogo">
    			</div>
    			<button type="button" class="btn btn-primary" v-on:click="fimJogo">Fim de Jogo</button>
    		</form>
    	</div>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
